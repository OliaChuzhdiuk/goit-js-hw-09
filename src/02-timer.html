<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <section class="section__timer">
      <div class="container__timer">
        <div class="input__thumb">
          <input type="text" id="datetime-picker" />
          <button class="button" type="button" data-start>Start</button>
        </div>

        <div class="timer output__thumb">
          <div class="field">
            <span class="value timer__span" data-days>00</span>
            <span class="label timer__span">Days</span>
          </div>
          <div class="field">
            <span class="value timer__span" data-hours>00</span>
            <span class="label timer__span">Hours</span>
          </div>
          <div class="field">
            <span class="value timer__span" data-minutes>00</span>
            <span class="label timer__span">Minutes</span>
          </div>
          <div class="field">
            <span class="value timer__span" data-seconds>00</span>
            <span class="label timer__span">Seconds</span>
          </div>
        </div>
      </div>
    </section>

    <script src="js/02-timer.js"></script>
  </body>
</html>
